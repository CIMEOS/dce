{namespace dce=Tx_Dce_ViewHelpers}

<f:layout name="backend" />
<f:section name="iconButtons">
	<f:if condition="{dce:be.currentTypo3Version()} >= 4007000">
		<f:then>
			<f:be.buttons.icon uri="{f:render(partial:'Module/NewDceLink')}" icon="actions-document-new" title="{f:translate(key:'LLL:typo3conf/ext/dce/Resources/Private/Language/locallang_mod.xml:createNewDce')}" />
		</f:then>
		<f:else>
			<f:be.buttons.icon uri="{f:render(partial:'Module/NewDceLink')}" icon="new_el" title="{f:translate(key:'LLL:typo3conf/ext/dce/Resources/Private/Language/locallang_mod.xml:createNewDce')}" />
		</f:else>
	</f:if>
</f:section>
<f:section name="content">
	<f:be.tableList tableName="tx_dce_domain_model_dce" storagePid="0" clickTitleMode="edit" fieldList="{0:'uid', 1:'tstamp', 2:'crdate'}" />
</f:section>
