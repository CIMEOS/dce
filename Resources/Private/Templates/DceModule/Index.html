{namespace dce=Tx_Dce_ViewHelpers}

<f:layout name="Backend" />
<f:section name="iconButtons">
	<f:if condition="{dce:be.currentTypo3Version()} >= 4007000">
		<f:then>
			<f:be.buttons.icon uri="{f:render(partial:'Module/NewDceLink')}" icon="actions-document-new" title="{f:translate(key:'LLL:typo3conf/ext/dce/Resources/Private/Language/locallang_mod.xml:createNewDce')}" />
		</f:then>
		<f:else>
			<f:be.buttons.icon uri="{f:render(partial:'Module/NewDceLink')}" icon="new_el" title="{f:translate(key:'LLL:typo3conf/ext/dce/Resources/Private/Language/locallang_mod.xml:createNewDce')}" />
		</f:else>
	</f:if>
</f:section>
<f:section name="content">
	<dce:be.includeCssFile path="{f:uri.resource(path:'CSS/dceModule.css', extensionName: 'dce')}" />

	<div class="buttons">
		<div class="button">
			<form method="get" action="mod.php">
				<input type="hidden" name="M" value="web_list" />
				<input type="hidden" name="id" value="0" />
				<input type="hidden" name="table" value="tx_dce_domain_model_dce" />
				<input type="hidden" name="imagemode" value="1" />
				<input type="submit" value="{f:translate(key:'LLL:EXT:dce/Resources/Private/Language/locallang_mod.xml:goToListView')}" />
			</form>
		</div>

		<div class="button">
			<form method="get" action="https://www.paypal.com/cgi-bin/webscr" target="_blank">
				<input type="hidden" name="cmd" value="_s-xclick" />
				<input type="hidden" name="hosted_button_id" value="2DCCULSKFRZFU" />
				<input type="hidden" name="thank" value="you very much" />
				<input type="submit" value="{f:translate(key:'LLL:EXT:dce/Resources/Private/Language/locallang_mod.xml:donate')}" />
			</form>
		</div>

		<div class="button unobtrusive">
			{f:translate(key:'LLL:EXT:dce/Resources/Private/Language/locallang_mod.xml:donateText')}
		</div>

		<div class="clear"></div>
	</div>

	<f:be.tableList tableName="tx_dce_domain_model_dce" storagePid="0" clickTitleMode="edit" fieldList="{0:'uid', 1:'tstamp', 2:'crdate'}" />
</f:section>
